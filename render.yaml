databases:
  - name: samayee-db
    databaseName: samayee
    user: samayee_user
    plan: free

services:
  - type: web
    name: samayee
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: samayee-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://samayee.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: false 